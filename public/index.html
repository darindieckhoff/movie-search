<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="app">
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Travel Guide</h1>
          <p class="lead">This apps will show you information for a travel destination.</p>
        </div>
      </div>
        <form>
          <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">City</label>
            <div class="col-10">
              <input class="form-control" type="search" id="example-search-input" placeholder="city, state, or zip">
            </div>
            <label for="example-date-input" class="col-2 col-form-label">Arrival</label>
            <div class="col-10">
              <input class="form-control" type="date" id="example-date-input">
            </div>
            <label for="example-date-input" class="col-2 col-form-label">Departure</label>
            <div class="col-10">
              <input class="form-control" type="date" id="example-date-input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#!/info">Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/weather">Weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Social Media</a>
          </li>
        </ul>
      <div ng-controller="weatherCtrl">
        <p>{{$scope.info}}</p>
      </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/directives/info.js" type="text/javascript"></script>
  </body>
</html>
